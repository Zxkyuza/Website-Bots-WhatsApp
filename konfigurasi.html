    <main>
        <section class="konfigurasi fade-in">
            <h1>Konfigurasi Chatbot WhatsApp</h1>
            <p>Atur nomor WhatsApp untuk integrasi dengan chatbot penjualan otomatis.</p>
            <div class="konfigurasi-form">
                <h2>Konfigurasi Chatbot</h2>
                <form>
                    <label for="whatsapp-number">Nomor WhatsApp</label><br/>
                    <input type="tel" id="whatsapp-number" placeholder="+6281234567890" required><br/><br/>
                    <label for="bot-name">Nama Chatbot</label><br/>
                    <input type="text" id="bot-name" placeholder="Masukkan nama chatbot" required><br/><br/>
                    <label for="welcome-message">Pesan Selamat Datang</label><br/>
                    <textarea id="welcome-message" placeholder="Tulis pesan selamat datang untuk pelanggan" required></textarea><br/><br/>
                    <button type="submit" class="btn pulse">Simpan Konfigurasi</button>
                </form>
            </div>
        </section>
